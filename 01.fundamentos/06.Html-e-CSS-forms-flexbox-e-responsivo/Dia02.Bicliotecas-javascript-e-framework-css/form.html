<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  
  <h1>Formulário</h1>
  
  <form action="" method="GET">
    <fieldset class="field";>
      <div class="control">
        <label class="label" for="nome-completo">Nome Completo:</label>
        <input class="input" type="text" id='nome-completo' placeholder='digite seu nome completo' name="nome" maxlength="40" required>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
          </span>
        <br>
        <label class="label" for="email">Email:</label>
        <input class="input" type='email' id='email' placeholder="digite seu email" name="email" maxlength="50" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="CPF" name="cpf" maxlength="11" required>
        <br>
    </div>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name='endereco' maxlength="200" required >
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required>
      <br>
      <label for="estados">Estado:</label>
      <select class="select" id='estadosBrasileiros'>
      </select>
      <br>
      <label for="casa">Moradia:</label>
      <input type="radio" name="moradia" id="casa">Casa
      <label for="apto"></label>
      <input type="radio" name="moradia" id="apto">Apto
  </fieldset>

    <fieldset>
      <legend>Dados Ultimo Trabalho:</legend>
      <label for="curriculo">Resumo do Currículo</label>
      <br>
      <textarea name="curriculo" id="curriculo" cols="30" rows="10" required placeholder="Digite suas ultimas experiências" maxlength="1000"></textarea>
      <br>
      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" required maxlength="40">
      <br>
      <label for="data-inicio">Data de Início</label>
      <input type="date" id="data-inicio" required>
    </fieldset>
    <br>
<button type="reset" class="button is-success is-small">Limpar Tudo</button>
</form>
<div class="field has-addons">
  <p class="control">
    <input class="input" type="text" placeholder="Your email">
  </p>
  <p class="control">
    <a class="button is-static">
      @gmail.com
    </a>
  </p>
</div>
<script src="script.js"></script>
</body>
</html>
