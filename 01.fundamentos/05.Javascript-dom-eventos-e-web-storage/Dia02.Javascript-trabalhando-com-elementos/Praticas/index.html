<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    let colorElement = document.getElementById('elementoOndeVoceEsta').parentNode;
    colorElement.style.color = "green"
    let textPrimeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    textPrimeiroFilhoDoFilho.innerText = "Leandro de Oliveira Leão";
    
    let sectionPai = document.getElementById('pai');
    let quintoFilho = document.createElement('section');
    sectionPai.appendChild(quintoFilho);

    let sectionChild = document.querySelector('#elementoOndeVoceEsta');
    let filhoElemento = document.createElement('section');
    sectionChild.appendChild(filhoElemento);
    filhoElemento.className = 'filhoDoElemento';

    let sectionChildOfChild = document.querySelector('#primeiroFilhoDoFilho');
    let filhoDoFilho = document.createElement('section');
    sectionChildOfChild.appendChild(filhoDoFilho);
    filhoDoFilho.id = "filhoDoFilho";
    
    let paiDoPaiElements = document.getElementById('paiDoPai');
    let elements = document.querySelectorAll('#paiDoPai section');
    for (let i = 0; elements.length; i += 1) {
      let elementItem = elements[i];
      if ( elementItem.id.includes('Filho')) {
        paiDoPaiElements.removeChild(elementItem);
      }
    }

  </script>
</body>
</html>
